<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fly Mode GLB Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="openBtn">Open Drawer</button>
    <button id="closeBtn">Close Drawer</button>
  </div>
  <div id="instructions">
    Klik untuk mulai kontrol FPS (terbang)<br>WASD = gerak, Space = naik, Shift = turun
  </div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { DRACOLoader } from './js/DRACOLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';

    let camera, scene, renderer, controls, mixer, actions = {};
    const clock = new THREE.Clock();

    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let moveUp = false, moveDown = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const speed = 5;

    // Scene Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));
    const dirLight = new THREE.DirectionalLight(0xffffff);
    dirLight.position.set(3, 10, 10);
    scene.add(dirLight);

    // Pointer Lock Controls (FPS Fly)
    controls = new PointerLockControls(camera, document.body);

    document.getElementById('instructions').addEventListener('click', () => {
      controls.lock();
    });

    controls.addEventListener('lock', () => {
      document.getElementById('instructions').style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
      document.getElementById('instructions').style.display = '';
    });

    scene.add(controls.getObject());

    // DRACO Setup
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('./js/draco/');

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('untitled.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      mixer = new THREE.AnimationMixer(model);

      gltf.animations.forEach(clip => {
        const action = mixer.clipAction(clip);
        action.setLoop(THREE.LoopOnce);
        action.clampWhenFinished = true;
        action.enabled = true;
        actions[clip.name.toLowerCase()] = action;
      });
    }, undefined, console.error);

    // Animation Buttons
    document.getElementById("openBtn").onclick = () => playAction("opendrawer");
    document.getElementById("closeBtn").onclick = () => playAction("closedrawer");

    function playAction(name) {
      if (!actions[name]) return;
      Object.values(actions).forEach(a => a.stop());
      actions[name].reset().play();
    }

    // Movement Controls
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function updateMovement(delta) {
      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.y = Number(keys['Space']) - Number(keys['ShiftLeft']);

      direction.normalize();

      velocity.copy(direction).multiplyScalar(speed * delta);
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);
      camera.position.y += velocity.y;
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      if (controls.isLocked) updateMovement(delta);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
