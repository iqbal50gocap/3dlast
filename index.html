<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS Viewer (Solid Collisions + Model Switcher)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute; top: 40%; width: 100%;
      text-align: center; color: white; font-size: 24px;
      z-index: 10; font-family: sans-serif;
    }
    #upload {
      position: absolute; top: 10px; left: 10px; z-index: 20;
      color: white;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Start</div>
  <input type="file" id="upload" accept=".glb,.gltf">
  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new PointerLockControls(camera, document.body);
    document.getElementById('instructions').addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
    controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = '');

    scene.add(controls.getObject());

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const gui = new GUI();
    const lightFolder = gui.addFolder('Lighting');
    lightFolder.add(dirLight, 'intensity', 0, 5).name('Directional Light');
    lightFolder.add(hemiLight, 'intensity', 0, 5).name('Hemisphere Light');
    lightFolder.open();

    const loader = new GLTFLoader();
    let worldCollidables = [];
    let currentModel = null;

    // Player collision parameters
    const playerRadius = 0.5; // Radius of the player capsule/sphere for collision
    const playerHeight = 1.6; // Height of the camera in the player object (approx. eye level)

    function loadGLBFromURL(url) {
      if (currentModel) scene.remove(currentModel);
      worldCollidables = []; // Clear previous collidables

      loader.load(url, gltf => {
        gltf.scene.position.set(0, 0, -10); // Position the loaded model
        currentModel = gltf.scene;
        scene.add(currentModel);

        gltf.scene.traverse(obj => {
          if (obj.isMesh) {
            worldCollidables.push(obj);
          }
        });
      }, undefined, error => {
        console.error('Error loading GLB/GLTF model:', error);
      });
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      loadGLBFromURL(url);
    });

    loadGLBFromURL('model.glb'); // default model

    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const desiredMovement = new THREE.Vector3();
    let canJump = true;
    const playerSpeed = 25.0; // Adjusted for desired movement speed
    const gravity = 9.8 * 5.0; // Gravity strength
    const jumpPower = 10; // Increased jump height for a noticeable jump

    document.addEventListener('keydown', e => {
      if (!controls.isLocked) return;

      switch (e.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y = jumpPower;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', e => {
      if (!controls.isLocked) return;

      switch (e.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    });

    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();
    const downVector = new THREE.Vector3(0, -1, 0);

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      // Apply friction/drag to horizontal velocity
      velocity.x -= velocity.x * 5.0 * delta;
      velocity.z -= velocity.z * 5.0 * delta;

      // Apply gravity
      velocity.y -= gravity * delta;

      // Reset desired movement for this frame
      desiredMovement.set(0, 0, 0);

      // Calculate desired horizontal movement based on keys and camera direction
      const forwardDir = new THREE.Vector3();
      // Get the camera's true world forward direction
      camera.getWorldDirection(forwardDir);
      forwardDir.y = 0; // Keep horizontal
      forwardDir.normalize();

      const rightDir = new THREE.Vector3();
      // Get the camera's true world right direction
      rightDir.crossVectors(camera.up, forwardDir); // This correctly calculates the 'right' vector
      rightDir.y = 0; // Keep horizontal
      rightDir.normalize();

      if (move.forward) {
        desiredMovement.addScaledVector(forwardDir, playerSpeed);
      }
      if (move.backward) {
        desiredMovement.addScaledVector(forwardDir, -playerSpeed);
      }
      if (move.left) {
        // Corrected: Moving left is subtracting from the right vector
        desiredMovement.addScaledVector(rightDir, -playerSpeed);
      }
      if (move.right) {
        // Corrected: Moving right is adding to the right vector
        desiredMovement.addScaledVector(rightDir, playerSpeed);
      }

      // Apply desired movement to velocity
      velocity.x += desiredMovement.x * delta;
      velocity.z += desiredMovement.z * delta;

      // Store current player position BEFORE applying movement for collision checks
      const prevPosition = controls.getObject().position.clone();

      // --- Collision Detection ---

      // 1. Ground Collision
      // Ray from slightly above the player's base, pointing down
      const rayOriginGround = new THREE.Vector3(prevPosition.x, prevPosition.y, prevPosition.z);
      raycaster.set(rayOriginGround, downVector);
      raycaster.far = playerHeight / 2 + 0.1; // Check from camera position down to a bit below feet
      const intersectsGround = raycaster.intersectObjects(worldCollidables, true);

      if (intersectsGround.length > 0) {
        const intersection = intersectsGround[0];
        // If falling (velocity.y < 0) and we hit ground
        if (velocity.y < 0) {
          // Place player precisely on top of the intersected surface
          controls.getObject().position.y = intersection.point.y + (playerHeight / 2);
          velocity.y = 0; // Stop vertical movement
          canJump = true; // Allow jumping again
        }
      } else if (controls.getObject().position.y < (playerHeight / 2)) {
        // Fallback for flat ground or if ray misses (prevents falling indefinitely)
        controls.getObject().position.y = (playerHeight / 2);
        velocity.y = 0;
        canJump = true;
      }

      // 2. Horizontal Collisions (Walls)
      const currentPos = controls.getObject().position.clone();
      const nextX = controls.getObject().position.x + velocity.x * delta;
      const nextZ = controls.getObject().position.z + velocity.z * delta;
      const targetHorizontalPos = new THREE.Vector3(nextX, currentPos.y, nextZ); // Only consider horizontal movement for this check

      const moveDeltaVector = targetHorizontalPos.clone().sub(currentPos);
      const moveDistance = moveDeltaVector.length();

      if (moveDistance > 0.001) { // Check only if there's significant horizontal movement
          const moveDirectionNormalized = moveDeltaVector.normalize();

          // Cast ray from player's current horizontal position, extending by playerRadius + intended move distance
          // Adding playerRadius to the raycaster origin effectively checks from the edge of the player.
          // Or, cast from center and extend the 'far' distance. Let's try extending far distance.
          const horizontalRayOrigin = new THREE.Vector3(currentPos.x, currentPos.y, currentPos.z);
          raycaster.set(horizontalRayOrigin, moveDirectionNormalized);
          raycaster.far = moveDistance + playerRadius + 0.1; // Check past the player's edge and intended move

          let intersectsWalls = raycaster.intersectObjects(worldCollidables, true);

          if (intersectsWalls.length > 0) {
            const firstIntersection = intersectsWalls[0];
            // If the collision point is within the player's future bounds
            if (firstIntersection.distance < moveDistance + playerRadius - 0.1) { // A slight buffer to prevent getting stuck
              // Collision detected. Stop horizontal movement.
              velocity.x = 0;
              velocity.z = 0;
              // If already slightly inside, try to push back
              const penetrationDepth = (moveDistance + playerRadius) - firstIntersection.distance;
              if (penetrationDepth > 0) {
                  controls.getObject().position.x -= moveDirectionNormalized.x * penetrationDepth;
                  controls.getObject().position.z -= moveDirectionNormalized.z * penetrationDepth;
              }
            }
          }
      }

      // Apply the final movement based on calculated velocities
      controls.getObject().position.x += velocity.x * delta;
      controls.getObject().position.z += velocity.z * delta;
      controls.getObject().position.y += velocity.y * delta; // Apply vertical velocity here
      
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
