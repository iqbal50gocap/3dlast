<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer with Camera Views & Toggle</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #cameraUI, .toggle-button {
      position: absolute;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 6px 10px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #cameraUI {
      top: 10px;
      left: 10px;
    }
    .toggle-button {
      font-size: 12px;
      padding: 4px 6px;
    }
  </style>
</head>
<body>
  <div id="cameraUI">
    <button onclick="switchToCamera('view1')">Tampak Depan</button>
    <button onclick="switchToCamera('view2')">Tampak Samping</button>
  </div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { OrbitControls } from './js/OrbitControls.js';

    let scene, camera, renderer, controls;
    let mixer, actions = {}, cameraMap = {}, drawer, drawerUI;
    const clock = new THREE.Clock();

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(2, 2, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const loader = new GLTFLoader();
    loader.load('untitled.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      drawer = model.getObjectByName('Drawer'); // pastikan nama objek drawer sesuai
      drawerUI = createToggleButton("Open", () => toggleDrawer());
      document.body.appendChild(drawerUI);

      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => {
        const action = mixer.clipAction(clip);
        action.clampWhenFinished = true;
        action.loop = THREE.LoopOnce;
        actions[clip.name.toLowerCase()] = action;
      });

      gltf.cameras.forEach(cam => {
        cameraMap[cam.name.toLowerCase()] = cam;
      });
    });

    let isOpen = false;
    function toggleDrawer() {
      const actionName = isOpen ? 'closedrawer' : 'opendrawer';
      if (!actions[actionName]) return;
      Object.values(actions).forEach(a => a.stop());
      actions[actionName].reset().play();
      isOpen = !isOpen;
      drawerUI.textContent = isOpen ? "Close" : "Open";
    }

    function createToggleButton(text, callback) {
      const btn = document.createElement('button');
      btn.className = 'toggle-button';
      btn.textContent = text;
      btn.onclick = callback;
      return btn;
    }

    function switchToCamera(name) {
      const cam = cameraMap[name.toLowerCase()];
      if (!cam) return;
      camera.position.copy(cam.position);
      camera.quaternion.copy(cam.quaternion);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(clock.getDelta());
      if (drawer && drawerUI) {
        const pos = drawer.position.clone().project(camera);
        const x = (pos.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-pos.y * 0.5 + 0.5) * window.innerHeight;
        drawerUI.style.left = `${x}px`;
        drawerUI.style.top = `${y}px`;
        drawerUI.style.display = camera.position.distanceTo(drawer.position) < 3 ? 'block' : 'none';
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
