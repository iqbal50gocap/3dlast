<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laci GLB Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="openBtn">Open Drawer</button>
    <button id="closeBtn">Close Drawer</button>
  </div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { DRACOLoader } from './js/DRACOLoader.js';
    import { OrbitControls } from './js/OrbitControls.js';

    let scene, camera, renderer, mixer, actions = {};
    const clock = new THREE.Clock();

    // Init Scene
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 2, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 10, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);

    // Draco Loader Setup
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('./js/draco/'); // Pastikan path sesuai struktur folder kamu

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    // Load GLB
    loader.load('untitled.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      mixer = new THREE.AnimationMixer(model);

      gltf.animations.forEach((clip) => {
        const action = mixer.clipAction(clip);
        action.setLoop(THREE.LoopOnce);
        action.clampWhenFinished = true;
        action.enabled = true;
        actions[clip.name.toLowerCase()] = action; // simpan pakai lowercase untuk konsistensi
      });

    }, undefined, console.error);

    // Button Events
    document.getElementById("openBtn").onclick = () => {
      playAction("opendrawer");
    };
    document.getElementById("closeBtn").onclick = () => {
      playAction("closedrawer");
    };

    function playAction(name) {
      if (!actions[name]) return;
      Object.values(actions).forEach(a => a.stop());
      actions[name].reset().play();
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
