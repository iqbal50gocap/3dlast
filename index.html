<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS Viewer (Solid Collisions + Model Switcher)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute; top: 40%; width: 100%;
      text-align: center; color: white; font-size: 24px;
      z-index: 10; font-family: sans-serif;
    }
    #upload {
      position: absolute; top: 10px; left: 10px; z-index: 20;
      color: white;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Start</div>
  <input type="file" id="upload" accept=".glb,.gltf">
  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new PointerLockControls(camera, document.body);
    document.getElementById('instructions').addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
    controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = '');

    scene.add(controls.getObject());

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const gui = new GUI();
    const lightFolder = gui.addFolder('Lighting');
    lightFolder.add(dirLight, 'intensity', 0, 5).name('Directional Light');
    lightFolder.add(hemiLight, 'intensity', 0, 5).name('Hemisphere Light');
    lightFolder.open();

    const loader = new GLTFLoader();
    let worldCollidables = [];
    let currentModel = null;

    function loadGLBFromURL(url) {
      if (currentModel) scene.remove(currentModel);
      loader.load(url, gltf => {
        gltf.scene.position.set(0, 0, -10);
        currentModel = gltf.scene;
        scene.add(currentModel);
        worldCollidables = [];
        gltf.scene.traverse(obj => {
          if (obj.isMesh) {
            obj.geometry.computeBoundingBox();
            worldCollidables.push(obj);
          }
        });
      });
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      loadGLBFromURL(url);
    });

    loadGLBFromURL('model.glb'); // default

    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let canJump = true;

    document.addEventListener('keydown', e => {
      switch (e.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y += 5;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', e => {
      switch (e.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    });

    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();

    function checkCollision(dirVec) {
      raycaster.set(controls.getObject().position, dirVec.normalize());
      const intersects = raycaster.intersectObjects(worldCollidables, true);
      return intersects.length > 0 && intersects[0].distance < 1.0;
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      velocity.y -= 9.8 * 5.0 * delta;

      const forwardVec = new THREE.Vector3();
      controls.getDirection(forwardVec);

      const sideVec = new THREE.Vector3().crossVectors(forwardVec, camera.up).normalize();

      if (move.forward && !checkCollision(forwardVec.clone())) {
        velocity.z -= 50.0 * delta;
      }
      if (move.backward && !checkCollision(forwardVec.clone().negate())) {
        velocity.z += 50.0 * delta;
      }
      if (move.left && !checkCollision(sideVec.clone().negate())) {
        velocity.x -= 50.0 * delta;
      }
      if (move.right && !checkCollision(sideVec.clone())) {
        velocity.x += 50.0 * delta;
      }

      controls.moveRight(velocity.x * delta);
      controls.moveForward(velocity.z * delta);
      controls.getObject().position.y += velocity.y * delta;

      if (controls.getObject().position.y < 1.6) {
        velocity.y = 0;
        controls.getObject().position.y = 1.6;
        canJump = true;
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
