<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS Viewer (Solid Collisions + Model Switcher)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute; top: 40%; width: 100%;
      text-align: center; color: white; font-size: 24px;
      z-index: 10; font-family: sans-serif;
    }
    #upload {
      position: absolute; top: 10px; left: 10px; z-index: 20;
      color: white;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Start</div>
  <input type="file" id="upload" accept=".glb,.gltf">
  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new PointerLockControls(camera, document.body);
    document.getElementById('instructions').addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
    controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = '');

    scene.add(controls.getObject());

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const gui = new GUI();
    const lightFolder = gui.addFolder('Lighting');
    lightFolder.add(dirLight, 'intensity', 0, 5).name('Directional Light');
    lightFolder.add(hemiLight, 'intensity', 0, 5).name('Hemisphere Light');
    lightFolder.open();

    const loader = new GLTFLoader();
    let worldCollidables = [];
    let currentModel = null;

    // Player collision parameters
    const playerRadius = 0.5; // Radius of the player capsule/sphere for collision
    const playerHeight = 1.6; // Height of the camera in the player object (approx. eye level)

    function loadGLBFromURL(url) {
      if (currentModel) scene.remove(currentModel);
      worldCollidables = []; // Clear previous collidables

      loader.load(url, gltf => {
        gltf.scene.position.set(0, 0, -10); // Position the loaded model
        currentModel = gltf.scene;
        scene.add(currentModel);

        gltf.scene.traverse(obj => {
          if (obj.isMesh) {
            worldCollidables.push(obj);
          }
        });
      }, undefined, error => {
        console.error('Error loading GLB/GLTF model:', error);
      });
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      loadGLBFromURL(url);
    });

    loadGLBFromURL('model.glb'); // default model

    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const desiredMovement = new THREE.Vector3();
    let canJump = true;
    const playerSpeed = 25.0; // Increased player speed for faster movement
    const gravity = 9.8 * 5.0; // Gravity strength
    const jumpPower = 5; // Jump height

    document.addEventListener('keydown', e => {
      if (!controls.isLocked) return;

      switch (e.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y = jumpPower;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', e => {
      if (!controls.isLocked) return;

      switch (e.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    });

    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();
    const downVector = new THREE.Vector3(0, -1, 0);

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      // Apply friction/drag to horizontal velocity
      // Reduce the friction slightly or increase player speed further if it's still too slow
      velocity.x -= velocity.x * 5.0 * delta; // Adjusted friction
      velocity.z -= velocity.z * 5.0 * delta; // Adjusted friction

      // Apply gravity
      velocity.y -= gravity * delta;

      // Reset desired movement for this frame
      desiredMovement.set(0, 0, 0);

      // Calculate desired horizontal movement based on keys and camera direction
      const forwardDir = new THREE.Vector3();
      controls.getDirection(forwardDir);
      forwardDir.y = 0;
      forwardDir.normalize();

      const rightDir = new THREE.Vector3();
      // Corrected: controls.getDirection(forwardDir) gives the direction the camera is looking.
      // To get the 'right' vector, we should use the camera's actual right vector or cross product.
      // Using camera.right is more direct for PointerLockControls.
      camera.getWorldDirection(forwardDir); // Get actual forward direction of camera
      forwardDir.y = 0;
      forwardDir.normalize();

      rightDir.crossVectors(camera.up, forwardDir); // Recalculate right based on corrected forward
      rightDir.y = 0;
      rightDir.normalize();


      if (move.forward) {
        desiredMovement.addScaledVector(forwardDir, playerSpeed);
      }
      if (move.backward) {
        desiredMovement.addScaledVector(forwardDir, -playerSpeed);
      }
      if (move.left) {
        // Corrected: 'left' should be negative right, 'right' should be positive right
        desiredMovement.addScaledVector(rightDir, -playerSpeed);
      }
      if (move.right) {
        // Corrected
        desiredMovement.addScaledVector(rightDir, playerSpeed);
      }

      // Apply desired movement to velocity
      velocity.x += desiredMovement.x * delta;
      velocity.z += desiredMovement.z * delta;


      // Store current player position BEFORE applying movement for collision checks
      const prevPosition = controls.getObject().position.clone();

      // Tentative next position
      const nextX = controls.getObject().position.x + velocity.x * delta;
      const nextY = controls.getObject().position.y + velocity.y * delta;
      const nextZ = controls.getObject().position.z + velocity.z * delta;

      // --- Collision Detection ---

      // 1. Ground Collision
      const playerFeetPos = new THREE.Vector3(prevPosition.x, prevPosition.y - (playerHeight / 2), prevPosition.z);
      raycaster.set(playerFeetPos, downVector);
      raycaster.far = (playerHeight / 2) + 0.1;
      const intersectsGround = raycaster.intersectObjects(worldCollidables, true);

      if (intersectsGround.length > 0) {
        const intersection = intersectsGround[0];
        if (velocity.y < 0) {
          controls.getObject().position.y = intersection.point.y + (playerHeight / 2);
          velocity.y = 0;
          canJump = true;
        }
      } else if (nextY < (playerHeight / 2)) {
        controls.getObject().position.y = (playerHeight / 2);
        velocity.y = 0;
        canJump = true;
      }

      // 2. Horizontal Collisions (Walls)
      const currentPos = controls.getObject().position.clone();
      // Calculate the target position *after* horizontal velocity has been applied
      const targetX = controls.getObject().position.x + velocity.x * delta;
      const targetZ = controls.getObject().position.z + velocity.z * delta;
      const targetPos = new THREE.Vector3(targetX, controls.getObject().position.y, targetZ);

      const moveDeltaVector = targetPos.clone().sub(currentPos);
      const moveDistance = moveDeltaVector.length();

      if (moveDistance > 0.001) { // Check only if there's significant movement
          const moveDirectionNormalized = moveDeltaVector.normalize();

          // Cast a ray from the current player position in the direction of movement
          // Extend ray length by player radius to detect collision before full overlap
          const collisionRayLength = moveDistance + playerRadius + 0.1; // Add a small buffer

          raycaster.set(currentPos, moveDirectionNormalized);
          raycaster.far = collisionRayLength;
          let intersectsWalls = raycaster.intersectObjects(worldCollidables, true);

          if (intersectsWalls.length > 0 && intersectsWalls[0].distance < (moveDistance + playerRadius)) {
            // Collision detected. Stop horizontal movement.
            velocity.x = 0;
            velocity.z = 0;
            // Optionally, try to push the player back slightly if already inside
            const hitPoint = intersectsWalls[0].point;
            const hitNormal = intersectsWalls[0].face.normal; // Get surface normal
            // Adjust position to slide along surface or just stop
            // For simple stop, we revert to previous valid position (before applying velocity)
            controls.getObject().position.copy(prevPosition);
          }
      }

      // Apply the final movement based on calculated velocities
      controls.getObject().position.x += velocity.x * delta;
      controls.getObject().position.z += velocity.z * delta;
      // Y-position is already handled by gravity and ground collision


      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
