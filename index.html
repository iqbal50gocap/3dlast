<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Drawer with Proximity + E Toggle</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }

    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      z-index: 5;
      display: none;
    }

    #instructions {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="instructions">Klik untuk mulai. WASD = gerak, Space = naik, Shift = turun, E = buka/tutup</div>
  <div id="popup">Press E to Open</div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { DRACOLoader } from './js/DRACOLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';

    let camera, scene, renderer, controls, mixer;
    const clock = new THREE.Clock();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const move = { forward: false, backward: false, left: false, right: false, up: false, down: false };
    const actions = {};
    let model, currentState = 'closed';

    const popup = document.getElementById('popup');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.object); // fixed deprecated getObject()

      const instructions = document.getElementById('instructions');
      instructions.addEventListener('click', () => {
        controls.lock();
      });

      controls.addEventListener('lock', () => instructions.style.display = 'none');
      controls.addEventListener('unlock', () => instructions.style.display = '');

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(5, 10, 5);
      scene.add(directional);

      // Load model
      const loader = new GLTFLoader();
      const draco = new DRACOLoader();
      draco.setDecoderPath('./js/draco/');
      loader.setDRACOLoader(draco);

      loader.load('untitled.glb', (gltf) => {
        model = gltf.scene;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.setLoop(THREE.LoopOnce);
          action.clampWhenFinished = true;
          action.enabled = true;
          actions[clip.name.toLowerCase()] = action;
        });
      });
    }

    function onKeyDown(e) {
      switch (e.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space': move.up = true; break;
        case 'ShiftLeft': move.down = true; break;
        case 'KeyE':
          if (popup.style.display === 'block') toggleDrawer();
          break;
      }
    }

    function onKeyUp(e) {
      switch (e.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
        case 'Space': move.up = false; break;
        case 'ShiftLeft': move.down = false; break;
      }
    }

    function toggleDrawer() {
      if (currentState === 'closed') {
        playAction('opendrawer');
        currentState = 'opened';
        popup.textContent = 'Press E to Close';
      } else {
        playAction('closedrawer');
        currentState = 'closed';
        popup.textContent = 'Press E to Open';
      }
    }

    function playAction(name) {
      if (!actions[name]) return;
      Object.values(actions).forEach(a => a.stop());
      actions[name].reset().play();
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      if (controls.isLocked) {
        velocity.set(0, 0, 0);
        const speed = 5;

        direction.set(
          (move.right ? 1 : 0) - (move.left ? 1 : 0),
          (move.up ? 1 : 0) - (move.down ? 1 : 0),
          (move.backward ? 1 : 0) - (move.forward ? 1 : 0)
        ).normalize();

        if (direction.length() > 0) {
          velocity.copy(direction).multiplyScalar(speed * delta);
          controls.moveRight(velocity.x);
          controls.moveForward(-velocity.z);
          camera.position.y += velocity.y;
        }
      }

      checkDistance();
      renderer.render(scene, camera);
    }

    function checkDistance() {
      if (!model) return;
      const distance = camera.position.distanceTo(model.position);
      if (distance < 2.5) {
        popup.style.display = 'block';
      } else {
        popup.style.display = 'none';
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
