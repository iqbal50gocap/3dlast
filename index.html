<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer - Terbang Bebas</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 40%; width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 100;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Klik untuk mulai (PointerLock)<br>
    WASD untuk gerak, Mouse untuk lihat, Space untuk naik, Shift untuk turun
  </div>
  <div id="ui">
    <button id="openBtn">Open Drawer</button>
    <button id="closeBtn">Close Drawer</button>
  </div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { DRACOLoader } from './js/DRACOLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';

    let camera, scene, renderer, controls, mixer;
    const clock = new THREE.Clock();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const move = { forward: false, backward: false, left: false, right: false, up: false, down: false };
    const actions = {};

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.object); // FIX deprecated getObject()

      const instructions = document.getElementById('instructions');
      instructions.addEventListener('click', () => {
        controls.lock();
      });

      controls.addEventListener('lock', () => instructions.style.display = 'none');
      controls.addEventListener('unlock', () => instructions.style.display = '');

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(5, 10, 5);
      scene.add(directional);

      // Load GLB
      const loader = new GLTFLoader();
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath('./js/draco/');
      loader.setDRACOLoader(dracoLoader);

      loader.load('untitled.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.setLoop(THREE.LoopOnce);
          action.clampWhenFinished = true;
          action.enabled = true;
          actions[clip.name.toLowerCase()] = action;
        });
      });
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space': move.up = true; break;
        case 'ShiftLeft': move.down = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
        case 'Space': move.up = false; break;
        case 'ShiftLeft': move.down = false; break;
      }
    }

    document.getElementById("openBtn").onclick = () => playAction("opendrawer");
    document.getElementById("closeBtn").onclick = () => playAction("closedrawer");

    function playAction(name) {
      if (!actions[name]) return;
      Object.values(actions).forEach(a => a.stop());
      actions[name].reset().play();
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      if (controls.isLocked) {
        velocity.set(0, 0, 0);
        const speed = 5.0;

        direction.set(
          (move.right ? 1 : 0) - (move.left ? 1 : 0),
          (move.up ? 1 : 0) - (move.down ? 1 : 0),
          (move.backward ? 1 : 0) - (move.forward ? 1 : 0)
        ).normalize();

        if (direction.length() > 0) {
          velocity.copy(direction).multiplyScalar(speed * delta);
          controls.moveRight(velocity.x);
          controls.moveForward(-velocity.z); // ingat: axis Z kebalik
          camera.position.y += velocity.y;
        }
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
