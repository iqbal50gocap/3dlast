<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D FPS Viewer - Jump & Collision</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute; top: 40%; width: 100%;
      text-align: center; color: white; font-size: 24px;
      z-index: 10; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Start</div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10); // ⬅️ Start di luar model

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const controls = new PointerLockControls(camera, document.body);
    const instructions = document.getElementById('instructions');

    instructions.addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => instructions.style.display = 'none');
    controls.addEventListener('unlock', () => instructions.style.display = '');

    scene.add(controls.getObject());

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const loader = new GLTFLoader();
    let worldCollidables = [];

    loader.load('model.glb', gltf => {
      gltf.scene.position.set(20, 20, -20); // ⬅️ Geser model supaya pemain tidak di dalamnya
      scene.add(gltf.scene);
      gltf.scene.traverse(obj => {
        if (obj.isMesh) {
          obj.geometry.computeBoundingBox();
          worldCollidables.push(obj);
        }
      });
    });

    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let canJump = false;

    document.addEventListener('keydown', e => {
      switch (e.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y += 5;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', e => {
      switch (e.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    });

    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();

    function checkForwardCollision() {
      const dir = controls.getDirection(new THREE.Vector3());
      raycaster.set(controls.getObject().position, dir);
      const intersects = raycaster.intersectObjects(worldCollidables, true);
      return intersects.length > 0 && intersects[0].distance < 1;
    }

    function checkGrounded() {
      raycaster.set(controls.getObject().position, new THREE.Vector3(0, -1, 0));
      const intersects = raycaster.intersectObjects([floor], true);
      return intersects.length > 0 && intersects[0].distance < 1.6;
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      velocity.y -= 9.8 * 5.0 * delta; // gravity

      direction.set(
        Number(move.right) - Number(move.left),
        0,
        Number(move.backward) - Number(move.forward)
      ).normalize();

      if (move.forward && !checkForwardCollision()) velocity.z -= 50.0 * delta;
      if (move.backward) velocity.z += 50.0 * delta;
      if (move.left) velocity.x -= 50.0 * delta;
      if (move.right) velocity.x += 50.0 * delta;

      controls.moveRight(velocity.x * delta);
      controls.moveForward(velocity.z * delta);
      controls.getObject().position.y += velocity.y * delta;

      if (checkGrounded()) {
        velocity.y = Math.max(0, velocity.y);
        controls.getObject().position.y = 1.6;
        canJump = true;
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
